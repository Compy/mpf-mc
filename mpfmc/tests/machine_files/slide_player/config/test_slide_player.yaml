#config_version=4
modes:
 - mode1

displays:
  display1:
    height: 400
    width: 300
  display2:
    height: 400
    width: 300

slides:
  machine_slide_1:
    type: text
    text: TEST SLIDE PLAYER - SLIDE 1
    color: ff0000
    font_size: 100
  machine_slide_2:
    type: text
    text: TEST SLIDE PLAYER - SLIDE 2
    color: ffaa00
    font_size: 100
  machine_slide_3:
    type: text
    text: TEST SLIDE PLAYER - SLIDE 3
    color: 00ff00
    font_size: 100
  machine_slide_4:
    type: text
    text: TEST SLIDE PLAYER - SLIDE 4
    color: 0000ff
    font_size: 100
  machine_slide_5:
    type: text
    text: TEST SLIDE PLAYER - SLIDE 5
    color: ff00ff
    font_size: 100

slide_player:
  show_slide_1: machine_slide_1
  show_slide_2:
    machine_slide_2:
      target: display1
  show_slide_3:
    machine_slide_3:
      target: display2
  show_slide_4: machine_slide_4
  show_slide_5: machine_slide_5
  show_slide_4_p200:
    machine_slide_4:
      priority: 200
  show_slide_1_force:
    machine_slide_1:
      force: true
  add_slide_5_dont_show:
    slide1:
      show: false
  anon_slide_dict:
    slide_6:
      type: text
      text: TEXT FROM SLIDE_PLAYER DICT
      color: ff00ff
      font_size: 15
  anon_slide_list:
    slide_7:
      - type: text
        text: TEXT FROM SLIDE_PLAYER LIST
        color: red
        font_size: 15
        y: 66%
      - type: text
        text: WIDGET 2
        color: purple
        font_size: 15
        y: 33%
  anon_slide_widgets:
    slide_8:
      widgets:
      - type: text
        text: TEXT FROM SLIDE_PLAYER WIDGET LIST
        color: green
        font_size: 15
        y: 66%
      - type: text
        text: WIDGET 2
        color: lime
        font_size: 15
        y: 33%
      target: display1
      transition: move_in
