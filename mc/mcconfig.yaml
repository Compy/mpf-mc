    desktop: 1
    exit_on_escape: 1
    pause_on_minimize: 0
    log_dir:
    window_icon:
  graphics:
    borderless: 0
    window_state: visible  # visible, hidden, maximized, minimized
    fbo: hardware  # hardware, software, force-hardware
    fullscreen: 0
    height: 600
#    left: 0
    maxfps: 60
    multisamples: 2
    position: auto  # auto, custom
    show_cursor: 1
#    top: 0
    resizable: 1
    rotation: 0
    width: 800
    minimum_width: 100
    minimum_height: 100

