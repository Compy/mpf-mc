#config_version=3

displays:
  default:
    width: 400
    height: 300


slides:
  slide1:
  - type: slide_frame
    width: 200
    height: 100
    name: frame1
    v_pos: top
    h_pos: right
  - type: text
    text: SLIDE FRAME BASE
  frame1_text:
  - type: text
    text: TEXT IN FRAME
    color: 00ff00
  frame1_text2:
  - type: text
    text: MORE TEXT
    color: 00ffff

slide_player:
  show_frame_text:
    slide: frame1_text
    target: frame1
  show_frame_text2:
    slide: frame1_text2
    target: frame1
    color: ff0000
