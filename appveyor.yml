# AppVeyor config for MPF-MC
# This config based on https://packaging.python.org/en/latest/appveyor/

environment:

  matrix:
    - PYTHON: "C:\\Python34"
      PLAT_NAME: "win32"
    - PYTHON: "C:\\Python34-x64"
      PLAT_NAME: "win_amd64"

  pypi_user:
    secure: kxNKBuVMdOz6LjJPQb7PMQ==

  pypi_password:
    secure: nmmwU7UgFbrGUJwIr0Vo6cHzCuxlvW4vjg9TjkwrjmE=

install:
  - "%PYTHON%\\python.exe -m pip install -U setuptools wheel pip mock gitpython"
  - "git clone -q --branch=dev https://github.com/missionpinball/mpf.git C:\\projects\\mpf"

  - "cd build_scripts"
    # sets whether we should deploy to pypi (if there's a change to _version.py) and figures
    # out which branch of mpf should be used
  - "%PYTHON%\\python.exe set_build_env_vars.py"
  - "set_env.bat"  # auto generated by set_build_env_vars.py

    # install mpf. Branch was set by set_env.bat
  - "cd \\projects\\mpf"
  - "%PYTHON%\\python.exe -m pip install ."
  - "cd \\projects\\mpf-mc"

  - "copy c:\\projects\\mpf-mc\\build_scripts\\distutils.cfg %PYTHON%\\Lib\\distutils\\distutils.cfg"
  - "type %PYTHON%\\Lib\\distutils\\distutils.cfg"  # verifies this file is correct in the log
  - "%PYTHON%\\python.exe -m pip install -i https://pypi.anaconda.org/carlkl/simple mingwpy"
  - "set USE_SDL2=1"
  - "set USE_GSTREAMER=1"
  - "%PYTHON%\\python.exe -m pip install cython docutils pygments pypiwin32 kivy.deps.sdl2 kivy.deps.glew kivy.deps.gstreamer kivy.deps.glew_dev kivy.deps.sdl2_dev kivy.deps.gstreamer_dev --extra-index-url https://kivy.org/downloads/packages/simple/"
  - "set PATH=%PYTHON%\\share\\mingwpy\\bin;%PATH%"
  - "%PYTHON%\\python.exe -m pip install ."

build: off

test_script:
#  - "%PYTHON%\\python.exe -m unittest discover mpfmc"
  - "echo SKIPPING TESTS"

after_test:
  - "%PYTHON%\\python.exe setup.py bdist_wheel --plat-name %PLAT_NAME%"
  - "if %PLAT_NAME% == win32 %PYTHON%\\python.exe setup.py sdist --formats=gztar"

artifacts:
  # bdist_wheel puts your built wheel in the dist directory
  - path: dist\*

deploy_script:
  - "echo %DEPLOY_TO_PYPI%"
  - "if %DEPLOY_TO_PYPI% cd dist"
  - "dir"
  - "if %DEPLOY_TO_PYPI% %PYTHON%\\python.exe -m pip install twine"
  - "if %DEPLOY_TO_PYPI% %PYTHON%\\python.exe -m twine upload -u %pypi_user% -p %pypi_password%"
